<!DOCTYPE html>
<html lang="en" ng-app="postulant">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Postulant</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/stylesheets/reset.css">
        <link rel="stylesheet" href="/stylesheets/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/styleAuth.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body class="text-center">
        <div class="top-content" ng-controller="authController">
            <div class="inner-bg">
                <div class="container">
                	<!-- Formulaire -->
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left text-center">
                        			<h1 id="titleAuth">Postulant</h1>
                            		<div class="social-login-buttons">
                                        <img height="50px" src="./images/LogoActa.png"/>
                                        <img height="50px" src="./images/LogoErtech.png"/>
                                        <img height="50px" src="./images/Logo_idcom_11.png"/>
                                        <img height="50px" src="./images/le-copiste.png"/>
                                    </div>
                        		</div>
                            </div>
                            <div class="form-bottom">
                            	<form role="form" class="login-form">
			                    	<div class="form-group">
			                        	<input type="text" ng-model="log" name="log" placeholder="Identifiant..." class="form-username form-control" id="form-username" autofocus>
			                        </div>
			                        <div class="form-group">
			                        	<input type="password" ng-model="mdp" name="mdp" placeholder="Mot de passe..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" ng-click="authentifier()" class="btn">Connexion</button>
			                    </form>
                                <div ng-if="msg" style="color: red;">{{msg}}</div>
		                    </div>
                        </div>
                    </div>
                    <!-- Logo -->
                </div>
            </div>
        </div>



        <!-- Javascript -->
        <script src="/javascripts/lib/angular/angular.min.js"></script>
        <script src="/javascripts/lib/angular/angular-route.min.js"></script>
        <script src="/javascripts/lib/angular/angular-cookies.min.js"></script>
        <script src="/javascripts/lib/angular/angular-md5.min.js"></script>
        <script src="/javascripts/lib/angular/ng-file-upload-shim.min.js"></script>
        <script src="/javascripts/lib/angular/ng-file-upload.min.js"></script>
        <script src="/javascripts/lib/angular/angular-ui-switch.min.js"></script>
        <script src="/javascripts/lib/jquery/jquery-1.11.1.min.js"></script>
        <script src="/javascripts/lib/bootstrap/bootstrap.min.js"></script>
        <script src="/javascripts/lib/moment/moment.min.js"></script>
        <script type="text/javascript" src="/javascripts/lib/xlsx.min.js"></script>
        <script type="text/javascript" src="/javascripts/lib/alasql.min.js"></script>
        <script src="/javascripts/app.js"></script>
        <script src="/javascripts/lib/bootstrap/ui-bootstrap.min.js"></script>
        <script src="/javascripts/lib/bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="/javascripts/lib/ng-dialog/ngDialog.min.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

        <script src="/javascripts/controllers/authController.js"></script>
    </body>
</html>
